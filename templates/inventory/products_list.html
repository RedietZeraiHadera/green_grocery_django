<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .products-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 100px;
        }

        .product-card {
            border: 1px solid #d4d2d2;
            padding: 15px;
            background-color: rgb(243, 241, 108);
            text-align: center;
        }

        .product-title {
            font-size: 18px;
            margin: 0;
        }

        .product-image {
            max-width: 100%;
            height: auto;
        }

        .product-description {
            font-size: 14px;
            color: #685a5a;
        }

        .product-price {
            font-weight: small;
            color: #000000;
        }

        .view-product-link,
        .edit-product-link {
            display: inline-block;
            margin-top: 10px;
        }

        .view-product-link button,
        .edit-product-link button {
            background-color: #e9e2e2;
            color: #000000;
            border: none;
            margin-top: 20px;
            margin-left: 30px;
            border-radius: 10px;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="products-container">
        {% for product in products %}
            <div class="product-card">
                <h4 class="product-title">{{ product.name }}</h4>
                <img class="product-image" src="{{ product.image.url }}" alt="Image">
                <p class="product-description">{{ product.description }}</p>
                <span class="product-price">Price: {{ product.price }}</span>
                <a href="{% url 'product_detail_view' product.id %}" class="view-product-link"><button>View</button></a>
                <a href="{% url 'product_edit_view' product.id %}" class="edit-product-link"><button>Add</button></a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
