<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'inventory/products_list.css' %}">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>name</th>
            <th>password</th>
            <th>location</th>
            <th>contact</th>
            <th>storename</th>
            <th>View vendor</th>
            <th>Edit vendor</th>
        </tr>
        <tbody>
            {% for vendor in vendors %}
            <tr>
                <td>{{ vendor.name }}</td>
                <td>{{ vendor.password }}</td>
                <td>{{ vendor.location }}</td>
                <td>{{ vendor.contact }}</td>
                <td>{{ vendor.storename }}</td>

                <td><a href="{% url 'vendor_detail_view' id=vendor.id %}">View vendor detail</a></td>
                <td><a href="{% url 'vendor_edit_view' id=vendor.id %}">Edit vendor</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
